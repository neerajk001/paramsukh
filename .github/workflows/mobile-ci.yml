name: Mobile App CI/CD

on:
  push:
    branches: [master, develop]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [master, develop]
    paths:
      - 'mobile/**'

jobs:
  lint:
    name: Lint Mobile App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run ESLint
        working-directory: ./mobile
        run: npm run lint

      - name: Check TypeScript types
        working-directory: ./mobile
        run: npx tsc --noEmit

  preview-build:
    name: Build Preview (APK)
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Build preview APK
        working-directory: ./mobile
        run: eas build --platform android --profile preview --non-interactive --no-wait

  production-build:
    name: Build Production App
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    strategy:
      matrix:
        platform: [android, ios]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Build ${{ matrix.platform }} app
        working-directory: ./mobile
        run: eas build --platform ${{ matrix.platform }} --profile production --non-interactive --no-wait

  submit:
    name: Submit to App Stores
    runs-on: ubuntu-latest
    needs: production-build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to stores
        working-directory: ./mobile
        run: |
          # Uncomment when ready to auto-submit
          # eas submit --platform android --latest --non-interactive
          # eas submit --platform ios --latest --non-interactive
          echo "Auto-submission disabled. Build completed successfully."
