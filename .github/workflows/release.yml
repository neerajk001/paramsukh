name: Release Management

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: false

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          draft: false
          prerelease: false

  deploy-all:
    name: Deploy All Services
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Backend Deploy
        run: echo "Deploy backend to production"

      - name: Trigger Admin Deploy
        run: echo "Deploy admin to production"

      - name: Trigger Mobile Build
        run: echo "Build mobile apps for production"

      - name: Send notification
        # Add your notification mechanism (Slack, Discord, Email, etc.)
        run: |
          echo "Release ${{ github.ref }} deployed successfully!"
          # Example: Send to Slack
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"Release deployed: ${{ github.ref }}"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
