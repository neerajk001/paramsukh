name: Backend CI/CD

on:
  push:
    branches: [master, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [master, develop]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linting (if configured)
        working-directory: ./backend
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test

      - name: Generate coverage report
        working-directory: ./backend
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
        continue-on-error: true

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build (if needed)
        working-directory: ./backend
        run: npm run build --if-present

  deploy:
    name: Deploy Backend to Hostinger VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.VPS_SSH_KEY }}
          known_hosts: 'placeholder'

      - name: Add Known Hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_BACKEND_PATH: ${{ secrets.VPS_BACKEND_PATH }}
        run: |
          # Create deployment package
          tar -czf backend.tar.gz backend/
          
          # Transfer files to VPS
          scp backend.tar.gz $VPS_USER@$VPS_HOST:/tmp/
          
          # Deploy on VPS
          ssh $VPS_USER@$VPS_HOST << 'EOF'
            set -e
            cd $VPS_BACKEND_PATH
            
            # Backup current version
            if [ -d "current" ]; then
              cp -r current backup-$(date +%Y%m%d-%H%M%S)
            fi
            
            # Extract new version
            rm -rf temp && mkdir -p temp
            tar -xzf /tmp/backend.tar.gz -C temp
            mv temp/backend current
            rm -rf temp
            
            # Install dependencies
            cd current
            npm ci --production
            
            # Restart application with PM2
            pm2 restart backend || pm2 start src/index.js --name backend
            pm2 save
            
            # Cleanup
            rm /tmp/backend.tar.gz
            
            echo "âœ… Backend deployed successfully!"
          EOF
