name: Admin Dashboard CI/CD

on:
  push:
    branches: [master, develop]
    paths:
      - 'admin/**'
      - '.github/workflows/admin-ci.yml'
  pull_request:
    branches: [master, develop]
    paths:
      - 'admin/**'

jobs:
  lint-and-build:
    name: Lint and Build Admin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: admin/package-lock.json

      - name: Install dependencies
        working-directory: ./admin
        run: npm ci

      - name: Run ESLint
        working-directory: ./admin
        run: npm run lint

      - name: Check TypeScript types
        working-directory: ./admin
        run: npx tsc --noEmit

      - name: Build Next.js app
        working-directory: ./admin
        run: npm run build
        env:
          # Add your environment variables here
          # NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: admin-build
          path: admin/.next
          retention-days: 7

  deploy:
    name: Deploy Admin to Hostinger VPS
    runs-on: ubuntu-latest
    needs: lint-and-build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        working-directory: ./admin
        run: |
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.VPS_SSH_KEY }}
          known_hosts: 'placeholder'

      - name: Add Known Hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_ADMIN_PATH: ${{ secrets.VPS_ADMIN_PATH }}
        run: |
          # Create deployment package with build artifacts
          tar -czf admin.tar.gz admin/
          
          # Transfer files to VPS
          scp admin.tar.gz $VPS_USER@$VPS_HOST:/tmp/
          
          # Deploy on VPS
          ssh $VPS_USER@$VPS_HOST << 'EOF'
            set -e
            cd $VPS_ADMIN_PATH
            
            # Backup current version
            if [ -d "current" ]; then
              cp -r current backup-$(date +%Y%m%d-%H%M%S)
            fi
            
            # Extract new version
            rm -rf temp && mkdir -p temp
            tar -xzf /tmp/admin.tar.gz -C temp
            mv temp/admin current
            rm -rf temp
            
            # Install production dependencies only
            cd current
            npm ci --production
            
            # Restart application with PM2
            pm2 restart admin || pm2 start npm --name admin -- start
            pm2 save
            
            # Cleanup
            rm /tmp/admin.tar.gz
            
            echo "âœ… Admin dashboard deployed successfully!"
          EOF
